<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Personnel Page</title>
</head>

<body>
    

    <h2>Assign Technical Personnel</h2>

    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>RMA ID</th>
                <th>Inspaction Start Date</th>
                <th>Inspeciton Completion Date</th>
                <th>Product Defect</th>
                <th>Check Issue</th>
                <th>Result Issue</th>
                <th>Product ID</th>
                <th>Technician ID</th>
                <th>Return Shipping ID</th>
                <th>Shipping Brand ID</th>
            </tr>
        </thead>
        <tbody id="rmaTableBody">

        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch("https://msubuntu.northeurope.cloudapp.azure.com:8080/technical")
                .then(response => response.json())
                .then(data => {
                    const rmaTableBody = document.getElementById("rmaTableBody");
                    rmaTableBody.innerHTML = "";

                    data.forEach(row => {
                        const newRow = document.createElement("tr");
                        const cells = ["RMA_ID", "Inspaction_Start_Date", "Inspeciton_Completion_Date", "Product_Defect", "Check_Issue", "Result_Issue", "Product_ID", "Technician_ID", "Return_Shipping_ID", "Shipping_Brand_ID"];

                        cells.forEach(cell => {
                            const newCell = document.createElement("td");
                            newCell.textContent = row[cell] !== null ? row[cell] : "";
                            newRow.appendChild(newCell);
                        });

                        rmaTableBody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        fetchData();
    </script>
</body>

</html>
