<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Client</title>
</head>

<body>
    <label for="serialNumber">Enter Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber">
    <button onclick="fetchData()">Get Data</button>

    <br><br>

    <table id="tab1" bgcolor="blue">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Product</th>
                <th>Serial Number</th>
                <th>Product Sold Date</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <p id="warrantyStatus"></p>
    <script>
        function fetchData() {
            const serialNumber = document.getElementById("serialNumber").value;
            const today = new Date();

            document.getElementById("tab1").getElementsByTagName('tbody')[0].innerHTML = "";

            fetch(`https://msubuntu.northeurope.cloudapp.azure.com:8080/?serial_number=${serialNumber}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("tableBody");

                    data.Results.forEach(x => {
                        const newRow = document.createElement("tr");
                        const cells = ["Brand_Name", "Model_Name", "Product_Name", "Serial_Number", "ProductSoldDate"];

                        cells.forEach(cell => {
                            const newCell = document.createElement("td");

                            if (cell === "ProductSoldDate") {
                                const productSoldDate = new Date(x["ProductSoldDate"]);
                                const daysRemaining = Math.floor((productSoldDate - today) / (1000 * 60 * 60 * 24));
                                newCell.textContent = x[cell];

                                // Check warranty status and update the warrantyStatus paragraph
                                const warrantyStatus = document.getElementById("warrantyStatus");
                                warrantyStatus.textContent = `Warranty Status: ${daysRemaining <= 720 ? 'Warranty is still valid.' : 'Warranty has expired.'}`;
                            } else {
                                newCell.textContent = x[cell];
                            }

                            newRow.appendChild(newCell);
                        });

                        tableBody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
