<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Test API Client</title>
<script>
let doIt=()=>{
  let tab=document.getElementById("tab1");
  let rows=tab1.getElementsByTagName('tr');
  fetch('https://msubuntu.northeurope.cloudapp.azure.com:8080/')
    .then(response => response.json())
    .then(data=>data.Results.forEach(  //.slice(0,3)
      x=>{
        let newRow=rows[0].cloneNode(true);
        let divs=newRow.getElementsByTagName('td');
        divs[0].innerHTML=x['Brand_Name'];
        divs[1].innerHTML=x['Model_Name'];
        divs[2].innerHTML=x['Product_Name'];
        divs[3].innerHTML=x['Serial_Number'];

        tab1.appendChild(newRow);
      }
    )
  );
}
</script>
</head>
<body>
<button onClick="doIt()">Press me</button>
This is where the results turn up: <br/>
<table id='tab1' bgcolor='blue'>
<tr><td>Brand</td><td>Model</td><td>Product</td><td>Serial Number </td></tr>
</table></body>
</html>
