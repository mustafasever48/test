<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Client</title>
</head>

<body>
    <label for="serialNumber">Enter Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber">
    <button onclick="fetchData()">Get Data</button>

    <br><br>

    <table id="tab1" bgcolor="blue">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Product</th>
                <th>Serial Number</th>
                <th>Product Sold Date</th>
                <th>Warranty Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchData() {
            const serialNumber = document.getElementById("serialNumber").value;


            document.getElementById("tab1").getElementsByTagName('tbody')[0].innerHTML = "";

            fetch(`https://msubuntu.northeurope.cloudapp.azure.com:8080/?serial_number=${serialNumber}`)
                .then(response => response.json())
                .then(data => {
                    data.Results.forEach(x => {
                        const newRow = document.createElement("tr");
                        const cells = ["Brand_Name", "Model_Name", "Product_Name", "Serial_Number", "ProductSoldDate", "WarrantyCheck"];

                        cells.forEach(cell => {
                            const newCell = document.createElement("td");

                            if (cell === "ProductSoldDate") {
                                // Get today's date
                                const today = new Date();
                                // Get the product sold date
                                const productSoldDate = new Date(x["ProductSoldDate"]);

                                // Calculate warranty duration
                                const warrantyCheck = (today - productSoldDate);

                                // Determine warranty status
                                newCell.textContent = warrantyCheck <= 730 ? 'Warranty is still valid.' : 'Warranty has expired.';
                            } else if (cell === "WarrantyCheck") {
                               
                                newCell.textContent = x["WarrantyCheck"];
                            } else {
                               
                                newCell.textContent = x[cell];
                            }

                            newRow.appendChild(newCell);
                        });

                        document.getElementById("tab1").getElementsByTagName('tbody')[0].appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
